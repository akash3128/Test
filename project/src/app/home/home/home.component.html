<nav class="navbar ">
  <button type="button" class="btn btn-outline-danger"(click)="back()">Back</button>
  <button type="button" class="btn btn-info" (click)="Details()">Details</button>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}"*ngIf="fDetails.length > 0 && showTable">
  </form>
</nav>


<div id="overflow" *ngIf="fDetails.length > 0 && showTable">
  <table class="table table-hover table-striped" *ngIf="fDetails.length > 0 && showTable">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Country</th>
        <th scope="col">state</th>
        <th scope="col">City</th>
        <th scope="col">MobileNo</th>
        <th scope="col">Email</th>
        <th scope="col">GSTNo</th>
        <th scope="col">PanNo</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody> <!--   |search:searchText -->
      <tr *ngFor="let formData of fDetails |search:searchText">
        <td scope="row">{{formData.Code}}</td>
        <td scope="row">{{formData.Name}}</td>
        <td scope="row">{{formData.Address}}</td>
        <td scope="row">{{formData.Country}}</td>
        <td scope="row">{{formData.State}}</td>
        <td scope="row">{{formData.City}}</td>
        <td scope="row">{{formData.MobileNo}}</td>
        <td scope="row">{{formData.Email}}</td>
        <td scope="row">{{formData.GSTNo}}</td>
        <td scope="row">{{formData.PANNo}}</td>


        <td><i (click)="deleteRecord(formData.id)" class=" bi bi-trash3-fill"></i></td>
        <td><i (click)="edit(formData.id)" class="bi bi-pen"></i></td>
      </tr>
    </tbody>
  </table>
</div>
